{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
<!----------------------------navbar----------------------------->
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO</p>
            </div>  
        </nav>
<!----------------------------Form Box----------------------------->
        <div class="form-box">

            <!----------------------------login Form----------------------------->
            <div class="login-container" id="login">
                <div class="top">
                    <header>Admin Login</header>
                    <div class="input-box">
                        <input type="email" class="input-field" id="email" placeholder="Username or Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" id="password" placeholder="Password">
                        <i class="bx bx-lock"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Sign In" onclick="validatelogin()">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label for="login-check">Remember me</label>
                        </div>
                        <div class="two">
                            <label for=""><a href="#">Forgot password?</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div> 

<script src="{% static 'js/admin_login.js' %}"></script>
</body>
</html>
