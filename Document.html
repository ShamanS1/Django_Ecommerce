<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Document_files/user_login.css">
    <link href="./Document_files/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
<!----------------------------navbar----------------------------->
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="http://127.0.0.1:8000/#" class="link ">Home</a></li>
                    <li><a href="http://127.0.0.1:8000/#" class="link">Contact</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn">Sign In</button>
                <button class="btn" id="registerBtn">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div>      
        </nav>
<!----------------------------Form Box----------------------------->
        <div class="form-box">
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account?<a href="http://127.0.0.1:8000/#" onclick="login">Login</a></span>
                    <header>Sign Up</header>
                    <div class="two-forms">
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Firstname">
                            <i class="bx bx-user"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" class="input-field" placeholder="Lastname">
                            <i class="bx bx-user"></i>
                        </div>
                    </div>
                    <div class="input-box">
                        <input type="email" class="input-field" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input type="password" class="input-field" placeholder="Password">
                        <i class="bx bx-lock"></i>
                    </div>
                    <div class="input-box">
                        <input type="submit" class="submit" value="Register">
                    </div>
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="register-check">
                            <label for="register-check">Remember me</label>
                        </div>
                        <div class="two">
                            <label for=""></label><a href="http://127.0.0.1:8000/#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div> 

</body></html>
